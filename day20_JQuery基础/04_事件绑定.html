<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

    <script src="./js/jquery-3.3.1.min.js"></script>

</head>
<body>

    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <input type="button" value="点我" id="b1">

    <script>
        //b1按钮添加单击事件
        $("#b1").click(function () {
            alert("abc");
        });
        //jquery入口函数(js:windows.onload)
        $(function () {

        });

        //改变CSS样式
        $(function () {
            //$("#div1").css("background-color","red");
            $("#div1").css("background-color","red");
        });
    </script>

</body>
</html>
