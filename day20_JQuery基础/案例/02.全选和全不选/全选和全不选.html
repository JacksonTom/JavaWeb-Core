		<script>
			$(function () {
				$(".itemSelect").click(function () {
					//获取当前元素选中状态
					let thisStatus = $(this).prop("checked");
					console.log("checkStatus = " + checkStatus());
					console.log("thisStatus = " + thisStatus);
					//如果item状态一致则改变选中
					if(checkStatus()){
						if(thisStatus){
							$("#all").prop("checked",true);
						}
					}else{
						$("#all").prop("checked",false);
					}
				});
			});
			//点击checkbox按钮
			function selectAll(obj) {
				console.log("firstButton = " + obj.checked);
				$(".itemSelect").prop("checked",obj.checked);
			}
			//检查所有item选中状态是否一致
			function checkStatus() {
				let item = $(".itemSelect");
				let check = new Array(item.length);
				$.each(item,function (index,data) {
					check[index] = data.checked;
				});
				//console.log("item.length = " + item.length);
				//console.log("check = " + check);
				//判断status是否全部一致
				for(let i=0;i<item.length;i++){
					let flag = true;
					if(check[i]!=check[0]){
						return false;
					}
				}
				return true;
			}
		</script>
