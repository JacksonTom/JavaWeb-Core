<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: red;
        }
        div{
            color: green;
        }
        .cls1{
            color: blue;
        }
    </style>
</head>
<body>

<!--
基础选择器
    1.id选择器
    2.元素选择器
    3.类选择器
优先级：
-->

    <div id="div1">传智播客</div>
    <div>黑马程序员</div>
    <p class="cls1">传智学院</p>

</body>
</html>
