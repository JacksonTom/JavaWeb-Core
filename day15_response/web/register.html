<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
        * 需求：
        *       点击图片或超链接，更换图片
        * 分析：
        *       绑定单击事件，重新设置src属性
        * */
        window.onload = function () {
            // 1.获取图片对象
            let img = document.getElementById("checkCode");
            // 2.绑定单击事件
            img.onclick = function () {
                let date = new Date().getTime();
                // 加时间戳
                img.src = "/day15_response/checkCodeServlet?"+date;
            }

            // 点击超链接
            document.getElementById("change").onclick = function () {
                let date = new Date().getTime();
                document.getElementById("checkCode").src=img.src = "/day15_response/checkCodeServlet?"+date;
            }
        }

    </script>

</head>
<body>
    <img id="checkCode" src="/day15_response/checkCodeServlet">
    <a id="change" href="">看不清？换一张</a>
</body>
</html>
